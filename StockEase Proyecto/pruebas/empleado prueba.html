<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Empleado</title>
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/pruebas/prueba.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Empleado</div>
    <button class="navbar-toggler" id="toggleSidebar" title="Toggle Sidebar" style="margin-left: 18px;">
        
      <i class="fas fa-bars"></i>
    
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>Men√∫</h4>
    <ul>
      <li><a class="nav-link" href="#"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-tasks"></i> Consultar Inventario</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-calendar"></i> Registrar Producto</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Consultar Pedido</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-cog"></i> Generar Reporte</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-cog"></i> Actualizar Precios</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-cog"></i> Contactos</a></li>
    </ul>
  </div>

  <!-- Contenido Principal -->
  <div class="content" id="content">
    <h1>Dashboard de Empleado</h1>
    <div class="row">
      <!-- Tarjeta 1 -->
      <div class="card">
        <h5 class="card-title"><i class="fas fa-check-circle"></i> Tareas Completadas</h5>
        <p class="card-text">12</p>
      </div>
      <!-- Tarjeta 2 -->
      <div class="card">
        <h5 class="card-title"><i class="fas fa-clock"></i> Tareas Pendientes</h5>
        <p class="card-text">5</p>
      </div>
      <!-- Tarjeta 3 -->
      <div class="card">
        <h5 class="card-title"><i class="fas fa-calendar-alt"></i> Eventos Hoy</h5>
        <p class="card-text">3</p>
      </div>
    </div>
  </div>

  <!-- Script para mostrar/ocultar sidebar -->
  <script>
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      content.classList.toggle('shift');
    });
  </script>
</body>
</html>
