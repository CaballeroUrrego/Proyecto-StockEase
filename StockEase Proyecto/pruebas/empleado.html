<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assents/css/panel-empleado.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-gradient text-white py-3">
        <div class="container">
            <h1  class="titulo">Panel de Empleado</h1>
        </div>
    </header>

    <div class="text-center">
        <img src="/assents/logo/LogoStockEase.svg" alt="Logo StockEase" class="img-fluid mb-3" style="width: 80px;">
        
    </div>


    <!-- Contenedor de herramientas -->
    <div class="container mt-5">
        <h2 class="titulo">Herramientas para Empleados</h2>
        <div class="row">
            <!-- Consultar Inventario -->
            <div class="col-md-4 mb-4">
                <a href="/inventario" class="btn btn-primary w-100">
                    <i class="fas fa-warehouse text-icon"></i> Consultar Inventario
                </a>
            </div>

            <!-- Registrar Producto -->
            <div class="col-md-4 mb-4">
                <a href="/registrar-producto" class="btn btn-primary w-100">
                    <i class="fas fa-box text-icon"></i> Registrar Producto
                </a>
            </div>

            <!-- Consultar Pedidos -->
            <div class="col-md-4 mb-4">
                <a href="/pedidos" class="btn btn-primary w-100">
                    <i class="fas fa-truck text-icon"></i> Consultar Pedidos
                </a>
            </div>

            <!-- Reporte de Ventas -->
            <div class="col-md-4 mb-4">
                <a href="/reporte-ventas" class="btn btn-primary w-100">
                    <i class="fas fa-chart-line text-icon"></i> Generar Reporte de Ventas
                </a>
            </div>

            <!-- Actualizar Precios -->
            <div class="col-md-4 mb-4">
                <a href="/actualizar-precios" class="btn btn-primary w-100">
                    <i class="fas fa-tag text-icon"></i> Actualizar Precios
                </a>
            </div>

            <!-- Historial de Pedidos -->
            <div class="col-md-4 mb-4">
                <a href="/historial-pedidos" class="btn btn-primary w-100">
                    <i class="fas fa-history text-icon"></i> Ver Historial de Pedidos
                </a>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer py-3 text-center">
        <p>© 2024 StockEase - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
