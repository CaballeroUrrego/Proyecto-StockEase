    <link rel="icon" href="/assets/logo/LogoStockEase.svg" />
    <link rel="icon" href="/assents/logo/LogoStockEase.svg" />
    <!-- Importamos Bootstrap para estilos y componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Importamos FontAwesome para los 칤conos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Enlace al archivo de estilos CSS personalizado -->

            <div id="nombreUsuario" class="mt-2"></div> <!-- Se muestra el nombre del usuario -->
        </div>
        
        <!-- Lista de enlaces de navegaci칩n -->
        <ul>

            <a class="nav-link active" href="/consultar-inventario.html"><i class="fas fa-box"></i> Consultar Inventario</a>
            <a class="nav-link" href="/html/registrar-producto.html"><i class="fas fa-plus"></i> Registrar Producto</a>
            <a class="nav-link" href="#"><i class="fas fa-search"></i> Consultar Pedido</a>
            <a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Generar Reporte</a>
            <a class="nav-link" href="#"><i class="fas fa-dollar-sign"></i> Actualizar Precios</a>
            <a class="nav-link" href="#"><i class="fas fa-address-book"></i> Contactos</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i> Configuraci칩n</a>
            <a class="nav-link" href="/html/Inicio de seccion.html"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi칩n</a>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container mt-5">
            <!-- 游댳 Imagen completamente centrada -->
         <div class="text-center">
            <img src="/assents/logo/LogoStockEase.svg" alt="Logo" class="logo-inventario">
        </div>
            <h1 class="text-center mb-4">Configuraci칩n de Perfil</h1>

            <!-- Formulario de configuraci칩n de perfil -->
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electr칩nico:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Tel칠fono:</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su tel칠fono">
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrase침a" class="form-label">Nueva Contrase침a:</label>
                            <input type="password" class="form-control" id="nuevaContrase침a" placeholder="Ingrese nueva contrase침a">

                        <div class="mb-3">

                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label">Foto de Perfil:</label>
                            <input type="file" class="form-control" id="fotoPerfil">
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Obtener elementos del DOM
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const nombreUsuario = document.getElementById('nombreUsuario');

        // Mostrar/ocultar men칰 lateral
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            content.classList.toggle('shift');
        });

        // Cargar nombre del usuario desde localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('nombreUsuario') || 'Usuario';
            nombreUsuario.textContent = nombre;
            document.getElementById('nombre').value = nombre;
        });

        // Validaci칩n de contrase침a
        document.getElementById('perfilForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevaContrase침a = document.getElementById('nuevaContrase침a').value;
            const confirmarContrase침a = document.getElementById('confirmarContrase침a').value;

            if (nuevaContrase침a !== confirmarContrase침a) {
                alert("Las contrase침as no coinciden");
                return;
            }

            alert('Cambios guardados correctamente');
            window.location.href = "/html/empleado.html"; // Redirige tras guardar cambios
        });
    </script>
