<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="icon" href="/assents/logo/LogoStockEase.svg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assents/css/Admin/Admin-panel-inicio.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-brand">Panel de Administración</div>
      <button class="navbar-toggler" id="toggleSidebar" title="Toggle Sidebar">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="text-center mb-4">
        <img
          src="/assents/image/perfil.png"
          alt="Perfil"
          class="img-fluid rounded-circle"
          style="width: 100px; height: 100px"
        />
        <div id="nombreUsuario" class="mt-2">Administrador</div>
      </div>
      <ul>
        <a class="nav-link" href="/html/Admin/Administrador-panel.html">
          <i class="fas fa-home"></i> Inicio
        </a>
        <a class="nav-link" href="/html/Admin/gestion de usuarios.html">
          <i class="fas fa-users"></i> Gestión de Usuarios
        </a>
        <a class="nav-link" href="/html/Admin/gestion de productos.html">
          <i class="fas fa-box-open"></i> Gestión de Productos
        </a>
        <a class="nav-link" href="/html/Admin/gestion de ventas.html">
          <i class="fas fa-shopping-cart"></i> Gestión de Ventas
        </a>
        <a class="nav-link" href="/html/Admin/admin-contactos.html">
          <i class="fas fa-address-book"></i> Contactos
        </a>

        <a class="nav-link" href="#">
          <i class="fas fa-cogs"></i> Configuración
        </a>
        <a class="nav-link" href="/html/Inicio-de-seccion.html">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
      </ul>
    </div>

    <!-- Contenido Principal -->

    <!-- 🔹 Contenedor para centrar el logo -->

    <div class="content" id="content">
      <div class="container mt-5">
        <!-- 🔹 Contenedor para centrar el logo -->
        <div class="logo-container">
          <img
            src="/assents/logo/LogoStockEase.svg"
            alt="Logo"
            class="logo-inventario"
          />
        </div>
        <h1 class="text-center mb-4">Panel de Administración</h1>

        <!-- Tarjetas de Resumen -->
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Usuarios Registrados</h5>
                <p class="card-text fs-2" id="totalUsuarios">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Productos en Stock</h5>
                <p class="card-text fs-2" id="totalProductos">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Ventas realizadas</h5>
                <p class="card-text fs-2" id="pedidosPendientes">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Barra de Búsqueda -->
        <div class="row mb-4">
          <div class="col-md-6 offset-md-3">
            <input
              type="text"
              id="buscar Usuario"
              class="form-control"
              placeholder="Buscar Usuario por nombre  o correo..."
            />
          </div>
        </div>

        <!-- Sección de Últimos Movimientos -->
        <div class="mt-5">
          <h3>Últimos Movimientos</h3>
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="table-header">
                <tr>
                  <th>Acción</th>
                  <th>Usuario</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody id="tablaMovimientos">
                <!-- Los datos se cargarán con JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/assents/js/sidebar.js"></script>
    <script src="/assents/js/admin.js"></script>
  </body>
</html>
