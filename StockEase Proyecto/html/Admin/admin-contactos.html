<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="icon" href="/assents/logo/LogoStockEase.svg" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assents/css/Admin/contactos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Contactos</div>
        <button class="navbar-toggler" id="toggleSidebar" title="Mostrar/Ocultar Menú">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center mb-4">
            <img src="/assents/image/perfil.png" alt="Perfil" class="img-fluid rounded-circle" width="100">
            <div id="nombreUsuario" class="mt-2">Administrador</div>
        </div>
        <ul>
            <a class="nav-link" href="/html/Admin/Administrador-panel.html">
                <i class="fas fa-home"></i> Inicio
            </a>
            <a class="nav-link" href="/html/Admin/gestion-de-usuarios.html">
                <i class="fas fa-users"></i> Gestión de Usuarios
            </a>
            <a class="nav-link" href="/html/Admin/gestion-de-productos.html">
                <i class="fas fa-box-open"></i> Gestión de Productos
            </a>
            <a class="nav-link" href="/html/Admin/gestion de ventas.html">
                <i class="fas fa-shopping-cart"></i> Gestión de Ventas
            </a>
            <a class="nav-link active" href="/html/Admin/admin-contactos.html">
                <i class="fas fa-address-book"></i> Contactos
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-cogs"></i> Configuración
            </a>
            <a class="nav-link" href="/html/Inicio-de-seccion.html">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="content" id="content">
        <div class="container mt-5">
            <!-- 🔹 Logo y título -->
            <div class="text-center">
                <img src="/assents/logo/LogoStockEase.svg" alt="Logo" class="logo-inventario">
            </div>
            <h1 class="text-center mb-4">Contactos de Proveedores</h1>

            <!-- 🔹 Barra de Búsqueda y Botón Agregar -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="buscarContacto" class="form-control" placeholder="Buscar contacto por nombre o correo...">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" id="btnAgregarProveedor">
                        <i class="fas fa-user-plus"></i> Agregar Proveedor
                    </button>
                </div>
            </div>

            <!-- 🔹 Tabla de Contactos -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="table-header">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaContactos">
                        <!-- Los datos de proveedores se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/assents/js/sidebar.js"></script>
    <script src="/assents/js/contactos.js"></script>
</body>
</html>
