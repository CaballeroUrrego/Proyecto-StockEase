<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A29BFE;
            --background-color: #F8F9FA;
            --card-bg: white;
        }
        body {
            background-color: var(--background-color);
        }
        .sidebar {
            background: var(--primary-color);
            color: white;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: var(--secondary-color);
        }
        .dashboard .card {
            transition: 0.3s ease-in-out;
        }
        .dashboard .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
            <h2 class="text-center"><i class="fa-solid fa-boxes-stacked"></i> Inventario</h2>
            <hr>
            <a href="#"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="#"><i class="fa-solid fa-box"></i> Productos</a>
            <a href="#"><i class="fa-solid fa-truck"></i> Pedidos</a>
            <a href="#"><i class="fa-solid fa-chart-bar"></i> Reportes</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Configuración</a>
        </nav>

        <!-- Contenido -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h2"><i class="fa-solid fa-clipboard-list"></i> Panel de Inventarios</h1>
                <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Agregar Producto</button>
            </div>

            <div class="row dashboard">
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow">
                        <h3><i class="fa-solid fa-box"></i> Total Productos</h3>
                        <p class="fs-3 fw-bold text-primary">150</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow">
                        <h3><i class="fa-solid fa-triangle-exclamation"></i> Bajo Stock</h3>
                        <p class="fs-3 fw-bold text-danger">12</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow">
                        <h3><i class="fa-solid fa-truck"></i> Pedidos Recientes</h3>
                        <p class="fs-3 fw-bold text-success">23</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
