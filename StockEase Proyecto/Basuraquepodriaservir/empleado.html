<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="icon" href="/assents/logo/LogoStockEase.svg">

  <link rel="stylesheet" href="/assents/css/Empleado.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nombreUsuario"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pruebas/Consultar inventario.html"><i class="fas fa-box"></i> Consultar Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-plus"></i> Registrar Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search"></i> Consultar Pedido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Generar Reporte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-dollar-sign"></i> Actualizar Precios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-address-book"></i> Contactos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard</h1>
    <div class="row">
      <!-- Productos Vendidos -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-chart-line"></i> Productos Vendidos</h5>
            <p class="card-text display-4">40,689</p>
          </div>
        </div>
      </div>
      <!-- Pedidos Recientes -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-shopping-cart"></i> Pedidos Recientes</h5>
            <p class="card-text display-4">0.00</p>
          </div>
        </div>
      </div>
      <!-- Deportaciones de Clientes -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-users"></i> Deportaciones de Clientes</h5>
            <p class="card-text display-4">0.00</p>
          </div>
        </div>
      </div>
      <!-- Bajo Stock -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-exclamation-triangle"></i> Bajo Stock</h5>
            <p class="card-text display-4">0.00</p>
          </div>
        </div>
      </div>
      <!-- Total Productos -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-boxes"></i> Total Productos</h5>
            <p class="card-text display-4">159</p>
          </div>
        </div>
      </div>
      <!-- Clientes con Ventas -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-user-check"></i> Clientes con Ventas</h5>
            <p class="card-text display-4">2040</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Recupera el nombre del usuario desde localStorage y lo muestra en la navbar
    document.addEventListener('DOMContentLoaded', function () {
      const nombreUsuario = localStorage.getItem('nombreUsuario');
      if (nombreUsuario) {
        document.getElementById('nombreUsuario').textContent = nombreUsuario;
      }
    });
  </script>
</body>
</html>
