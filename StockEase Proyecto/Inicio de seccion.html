<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockEase - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="img/LogoStockEase.svg">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assents/css/FormularioInicioSesion.css">
</head>
<body>

    <!-- Formulario de Inicio de Sesión -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Card principal -->
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
            <!-- Icono superior -->
            <div class="text-center mb-3">
                <img src="/assents/logo/LogoStockEase.svg" alt="Logo StockEase" class="img-fluid mb-3" style="width: 80px;">
            </div>

            <!-- Título -->
            <h1 class="text-center mb-4 text-primary" style="font-weight: bold; font-size: 2rem;">StockEase</h1>

            <!-- Formulario -->
            <form>
                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>

                <!-- Botón Iniciar Sesión -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 50px;">Inicia sesión</button>
                </div>

                <!-- Enlace de contraseña olvidada -->
                <div class="text-center">
                    <a href="#" class="text-decoration-none text-muted">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <!-- Botón de registro -->
            <div class="text-center mt-4">
                <a href="/Registrese.html" class="btn btn-outline-primary w-50 py-1" style="border-radius: 50px;">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
